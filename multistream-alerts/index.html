<body>
	<div id="statusContainer">Connecting...</div>

						<span id="description">gifted a Tier 3 sub</span>

				</div>
			</div>
			<div id="theContentThatShowsLastInsteadOfFirst">

					</span>

			</div>
		</div>
	</div>

	</div>
