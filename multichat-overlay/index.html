<!DOCTYPE html>

<head>
	<title>nutty | Multichat Overlay</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="./style.css" />
	<link href="https://fonts.cdnfonts.com/css/tiktok-sans" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.0.0/css/all.min.css">
	<script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>

<body>
	<div id="statusContainer">Connecting...</div>
	<div id="mainContainer" class="slide-fade">
		<ul id="messageList">
		</ul>
		<ul id="IPutThisHereSoICanCalculateHowBigEachMessageIsSupposedToBeBeforeIAddItToTheMessageList">
		</ul>
	</div>

	</div>

	<template id="messageTemplate">
		<div id="messageContainer">
			<div class="message-contents">
				<div id="avatar"></div>
				<div>
					<div id="firstMessage">
						<span>✨ First Time Chat</span>
						<span> from viewer</span>
					</div>
					<div id="sharedChat">
						<span id="sharedChatChannel"></span>
					</div>
					<label id="userInfo">
						<span id="timestamp"></span>
						<span id="platform"></span>
						<span id="badgeList"></span>
						<span id="pronouns"></span>
						<span id="username"></span>
						<!-- <span id="colon-separator" style="display: none;">: </span> -->
						<br id="line-space">
					</label>
					<div id="reply">
						<div>➥ Replying to <span id="replyUser"></span>: <span id="replyMsg"></span></div>
					</div>
					<span id="message"></span>
				</div>
			</div>
		</div>
	</template>

	<template id="cardTemplate">
		<div id="card">
			<div class="message-contents add-this-class-to-the-thing-to-make-all-the-text-centered-vertically-because-that-looks-much-better">
				<div id="avatar"></div>
				<div>
					<label id="header">
						<span id="icon"></span>
						<span id="title"></span>
						<br id="line-space">
					</label>
					<span id="content"></span>
				</div>
			</div>			
		</div>
	</template>

	<template id="tiktok-gift-template">
		<div class="tiktok-gift tiktok">
			<img class="tiktok-gift-avatar"
				src="https://static-cdn.jtvnw.net/jtv_user_pictures/f632e0c6-38e2-4065-a29e-6ba9b3e8cacf-profile_image-300x300.png" />
			<div class="tiktok-gift-message">
				<span id="tiktok-gift-username" style="font-size: 0.9em; font-weight: 700;">
				</span>
				<br />
				<span style="font-size: 0.7em;">
					sent <span id="tiktok-gift-name"></span>
				</span>
			</div>
			<img class="tiktok-gift-sticker"
				src="https://p19-webcast.tiktokcdn.com/img/maliva/webcast-va/3851a489dea62b3a9fe99f61de5470ae~tplv-obj.png" />
			<div id="tiktok-gift-repeat-count">
				x13
			</div>
		</div>
	</template>

	<template id="kick-gift-template">
		<div class="kick-gift kick">
			<img class="kick-gift-avatar"
				src="" />
			<div class="kick-gift-contents">
				<span id="kick-gift-username" style="font-weight: 700;">
				</span>
				<br>
				<div style="display: flex; flex-direction: row; align-items: center;">
					<span>sent <span id="kick-gift-name"></span></span>
					<img src="icons/badges/kick-kicks.svg" style="height: 1em; padding-left: 0.5em; padding-right: 0.25em;">
					<span id="kick-gift-amount">13</span>
				</div>
				<div id="kick-gift-message">
				</div>
			</div>
			<img class="kick-gift-sticker"
				src="" />
		</div>
	</template>
</body>

<script src="../.common/utils/helpers.js"></script>
<script src="./script.js"></script>
